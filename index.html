<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargeable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./images/logo.png" alt="Chargeable Logo">
        </div>
        <p class="subtitle">Rent a power bank. Return anywhere.</p>
        <div class="price-options">
            <div class="price-option">3 CHF <br> 30 min</div>
            <div class="price-option">5 CHF <br> per day</div>
            <div class="price-option">Yours <br> 25 CHF</div>
        </div>
        <div class="slider-container">
            <p class="charge-text">You will be charged: <span id="charge">3 CHF</span></p>
            <input type="range" id="timeSlider" min="0" max="7200" value="0">
            <div class="time-display">
                <span id="days">0</span> Days 
                <span id="hours">0</span> Hours 
                <span id="minutes">0</span> Minutes
            </div>
        </div>
        <!-- <div class="payment-options">
            <button class="payment-button" id="applePay">Apple Pay</button>
            <button class="payment-button" id="googlePay">G Pay</button>
            <button class="payment-button" id="creditCard">Card</button>
            <button class="payment-button" id="twint">Twint</button>
        </div>
        <div class="terms"> 
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I accept the terms and conditions and data protection</label>
        </div>
        <button class="pay-button">Apple Pay</button>
        <div class="powered-by">Powered by Stripe</div> -->
        <!-- <button class="pay-button" onclick="window.history.back()">Back to previous page</button> -->
        <button class="pay-button" onclick="goBack()">Back to previous page</button>

    </div>
    <script>
        function goBack() {
            // Check if the previous page is not Figma
            if (document.referrer && !document.referrer.includes('figma.com')) {
                // If not Figma, go back in history
                window.history.back();
            } else {
                // If previous page is Figma, open Figma prototype URL
                openFigmaPrototype();
            }
        }
    
        function openFigmaPrototype() {
            // Replace this URL with the URL of your Figma prototype
            var figmaPrototypeURL = "https://www.figma.com/design/T9Kdj8XQuD0zVIyediejjf/Chargeable-Payment-Screens?node-id=0-1&t=rpadjpcWbbGtsxZv-0";
            window.open(figmaPrototypeURL, "_blank");
        }
    </script>
    <script src="scripts.js"></script>
</body>
</html>
